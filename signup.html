<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                var userId = $('#username').val();
                var password = $('#password').val();
                var email = $('#email').val();
                if (userId == 'admin' || password == 'password' || email == 'test@gmail.com')
                    alert('signup sucessful')
                else
                    alert ('Enter user id = admin, email =test@gmail.com and password = password')

            });
        });
    </script>
    <div class="signup-container">
        <div class="login-container">
            <img src="MindScape.png" alt="logo" class="logo-img">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Sign Up</button>
            </div>
            <div>
                <h6 class="center-align">Already have an account <a href="login.html">Login</a></h6>
            </div>
        </form>
    </div>
</body>
</html>
